spring.application.name=mongo-db-incomplete

# MongoDB URI for connecting to a local instance with authentication
spring.data.mongodb.uri=mongodb://root:example@localhost:27017/testdb?authSource=admin

# The following properties are not needed when using the spring.data.mongodb.uri for configuration
# and have been commented out for clarity.
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=root
spring.data.mongodb.password=example
spring.data.mongodb.database=testdb

# Enable automatic index creation. Uncomment if needed.
spring.data.mongodb.auto-index-creation=true
